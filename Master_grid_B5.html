    <!-- Bootstrap CSS -->

       <title>Hello, world!</title>
<style>
  :root
  {
    --div-height: 85vh;
    --big-size: 100% 100%;
  }
  .center_div .top_div
  {
    height: calc(var(--div-height) - 40vh);
  }
    .center_div .bottom_first_div
  {
    height: calc(var(--div-height) - 50vh);
  }
    .center_div .bottom_sec_div
  {
    height: calc(var(--div-height) - 30vh);
  }
</style>
  </head>
  <body>
   <div class="container-fluid">
    <div class="center_div">
    <div class="row">
      <div class="col-lg-6 col-12 bg-info">
      <div class="row">
        <div class="col-12 top_div bg-warning">
          <p>Just Demo</p>
        </div>

        <div class="col-12 top_div bg-secondary">
             <p>Just Demo</p>
        </div>
        
      </div> 
        
      </div>
      <div class="col-lg-6 col-12 bg-danger"> 
        <div class="row">
          <div class="col-12 bg-success bottom_first_div">
               <p>Just Demo</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-12 bg-warning bottom_sec_div">
               <p>Just Demo</p>
          </div>
          <div class="col-md-6 col-12 bg-info bottom_sec_div">
               <p>Just Demo</p>
          </div>
        </div>
      </div>
    </div>
     </div>
   </div>

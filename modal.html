<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">

<title>Title</title>
</head>
<body>
<div class="container">
	<h1>Modal IN Bootstraps</h1>
	<br>
	<br>
	<button class="btn btn-success" data-target="#myModal" data-toggle="modal"> SignUp
		
	</button>
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="text-danger">SignUp</h3>
					<button type="button" class="close" data-dismiss="modal" >&times;</button></button>
				</div>
				<div class="modal-body">
					<form action="">
						<div class="form-group">
							<label for=""><i class="fas fa-user"></i> USERNAME</label>
							<input type="text" name="" id="" class="form-control">
						</div>
						<div class="form-group">
							<label for=""><i class="fas fa-unlock"></i> Password</label>
							<input type="password" name="" id="" class="form-control">
						</div>
							<div class="form-group">
							<label for=""><i class="fas fa-envelope-square"></i> EMAIL</label>
							<input type="email" name="" id="" class="form-control">
						</div>

					</form>
					
				</div>
				<div class="modal-footer justify-content-center">
					<button class="btn btn-danger " data-dismiss="modal">SignUp</button>
					
				</div>
			</div>
			
		</div>
		
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-center text-warning">Time Table</h1>
      <table class="table table-bordered table-hover table-responsive-sm">
        <thead>
          <tr class="bg-dark">
            <th class="text-center text-white" colspan="7">Time Table</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-warning">
            <td
              rowspan="6"
              style="padding-top: 100px"
              class="text-center font-weight-bold"
            >
              Hours
            </td>
          </tr>
          <tr class="bg-warning">
            <td class="text-center font-weight-bold">MON</td>
            <td class="text-center font-weight-bold">TUE</td>
            <td class="text-center font-weight-bold">WED</td>
            <td class="text-center font-weight-bold">THUR</td>
            <td class="text-center font-weight-bold">FRI</td>
            <td class="text-center font-weight-bold">SAT</td>
          </tr>
          <tr>
            <td class="text-center font-weight-bold">Math</td>
            <td class="text-center font-weight-bold">Math</td>
            <td class="text-center font-weight-bold">Math</td>
            <td class="text-center font-weight-bold">Math</td>
            <td class="text-center font-weight-bold">Math</td>
            <td class="text-center font-weight-bold">Math</td>
          </tr>
          <tr>
            <td class="text-center font-weight-bold">Games</td>
            <td class="text-center font-weight-bold">Games</td>
            <td class="text-center font-weight-bold">Games</td>
            <td class="text-center font-weight-bold">Games</td>
            <td class="text-center font-weight-bold">Games</td>
            <td class="text-center font-weight-bold">Games</td>
          </tr>
          <tr>
            <td colspan="6" class="text-center font-weight-bold">
              Launch Time
            </td>
          </tr>
          <tr>
            <td class="text-center font-weight-bold">SS</td>
            <td class="text-center font-weight-bold">SS</td>
            <td class="text-center font-weight-bold">SS</td>
            <td class="text-center font-weight-bold">SS</td>
            <td class="text-center font-weight-bold">SS</td>
            <td class="text-center font-weight-bold">SS</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
